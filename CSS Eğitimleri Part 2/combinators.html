<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Combinators</title>
</head>
<style>
    /* div p{
        background-color: red;

    /* div > p{
        background-color: red;

    /* div + p{
        background-color: red;

    div ~ p{
        background-color: red;  
    }

</style>

<body>
    
    <!-- Combinators

    1 - Descendant Selector ()  Torun
    2 - Child Selector (>)      Çocuk
    3 - Adjacent Sibling Selector (+) Bitişik sonraki kardeş eleman
    4 - General Sibling Selector (~)  Genel sonraki kardeş eleman -->

        <p>1.metin</p>
        <div>
            <p>2.metin</p>
            <p>3.metin</p>
            <section>
                <p>4. metin</p>
            </section>
        </div>
        <p>5.metin</p>
        <p>6.metin</p>




</body>
</html>
